<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="labels">Labels</label>
        <input type="text" class="form-control" id="labels" placeholder="Example: January, February, ...">
    </div>
    <div class="form-group">
        <label for="data">Data</label>
        <input type="text" class="form-control" id="data" placeholder="Example: 1,2,3,4">
    </div>
    <label for="color">Color</label>
    <select class="form-select" aria-label="Default select example" id="color">
        <option selected>Select Line Color</option>
        <option value="1">Green</option>
        <option value="2">Red</option>
        <option value="3">Blue</option>
      </select>
<br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
